{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
	{{ super() }}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')  }}">
{% endblock %}



{% block content %}
<div class="container">
	<div class="row">

		<div class="col-sm border-end">
		<h1 style="text-align: center;">Tillagas</h1>

			{% for order_id in orders_begin_prepared %}
			<button type="button" class="btn btn-lg btn-secondary order_id" disabled style="background-color: blue;">{{ order_id }}</button>
			{% endfor %}
		</div>

		
		<div class="col-sm border-start">
		<h1 style="text-align: center;">Klar</h1>
			{% for order_id in orders_ready %}
			<div class="order_id align-items-center" style="background-color: green;">{{ order_id }}</div>
			{% endfor %}
			
		</div>
	</div>

</div>

{% endblock %}
